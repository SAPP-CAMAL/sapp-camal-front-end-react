# CONFIGURACIÓN NGINX PARA NEXT.JS SAPP
# Lugar: /etc/nginx/sites-available/sapp-riobamba
# Después de editar, ejecuta: sudo nginx -t && sudo systemctl reload nginx

upstream next_app {
    server 127.0.0.1:3001;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name sapp-riobamba.com www.sapp-riobamba.com;
    
    # Redirigir a HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sapp-riobamba.com www.sapp-riobamba.com;
    
    # SSL - Asegúrate de que existan estos archivos
    ssl_certificate /etc/letsencrypt/live/sapp-riobamba.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sapp-riobamba.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Tamaños de buffer para Next.js
    client_max_body_size 100M;
    proxy_buffer_size 256k;
    proxy_buffers 4 512k;
    proxy_busy_buffers_size 512k;
    
    # Logs
    access_log /var/log/nginx/sapp-riobamba-access.log;
    error_log /var/log/nginx/sapp-riobamba-error.log warn;
    
    # IMPORTANTE: Servir archivos estáticos directamente desde disco
    # Reemplaza /var/www/sapp con la ruta real de tu APP_DIR
    location /_next/static/ {
        alias /var/www/sapp/.next/static/;
        # Cache agresivo para archivos compilados (tienen hash)
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options "nosniff";
        access_log off;
        expires 1y;
    }
    
    location /public/ {
        alias /var/www/sapp/public/;
        add_header Cache-Control "public, max-age=3600";
        access_log off;
    }
    
    # Servir favicon y otros archivos en raíz
    location = /favicon.ico {
        alias /var/www/sapp/public/favicon.ico;
        access_log off;
        expires 7d;
    }
    
    # Health check para monitoreo
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Bloquear acceso a archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Proxy todo lo demás a Next.js
    location / {
        proxy_pass http://next_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }
}
